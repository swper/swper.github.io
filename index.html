	<h1>利用Github制作个人博客网站</h1>
	<p>方法：</p>
	<p>
	1、注册一个github的帐号，申请地址：https://github.com，添加一个新的仓库地址；<br>
	2、接着克隆下来刚创建的空仓库，并创建README.md文件,和网页文件index.html</br>
	3、再把代码提交到github上，刷新网页即可看到效果了。 
	</p>
